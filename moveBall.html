<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------


setInterval(function(){
console.log("time up")

  console.log(position)
  if(position > 1200 || position < 0){
		velocity = -1*velocity;
	}
	position = position + velocity;
	ball.style.left = position + 'px';
  ball.style.width=position+'px'
  ball.style.height=position+'px'
  

},200)


</script>
